<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - Exercicio Ebac</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>
<body>
<Header>
    <div class="conteiner">
        <h1>Formulário de Cadastro</h1>
    </div>
</Header>

<form>
    <div class="conteiner">
        <h2>Preencha abaixo as suas informações:</h2>
            <ul>
                <li>
                    <label>Nome:</label>
                    <input type="text" id="campoNome" name="nome" placeholder="Nome Completo">
                </li>
                <li>
                    <label>CPF:</label>
                    <input type="text" id="campoCpf" name="cpf" placeholder="Digite o CPF">
                </li>
                <li>
                    <label>Email:</label>
                    <input type="email" id="campoEmail" name="email" placeholder="Digite o seu email">
                </li>
                <li>
                    <label>Telefone:</label>
                    <input type="tel" id="campoTelefone" name="telefone" placeholder="Digite seu Contato">
                </li>
                <li>
                    <label>Endereço:</label>
                    <input type="text" id="campoEndereço"  name="endereço" placeholder="Digite seu Endereço">
                </li>
                <li>
                    <label>CEP:</label>
                    <input type="text" id="campoCep" name="cep" placeholder="Digite seu CEP">
                </li>
                <button type="submit">Enviar</button>
            </ul>
    </div>
</form>
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

<script src="./js/jquery.mask.min.js"></script>
<script src="./js/jquery.validate.min.js"></script>
<script src="./js/messages_pt_BR.min.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
